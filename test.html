  function check_bingo(){
    for(i=1;i<=5;i++){ /*가로*/
      cnt=0
      for(j=1;j<=5;j++){
        if (check[i][j]>=1){
          cnt+=1}
      }
      if (cnt==5){
        for(j=1;j<=5;j++){
          document.images["table" + i + j].src = 'red.png';
					if (check[i][j]!=3){
						check[i][j]=2
					}
        }
      }
    }
    for(i=1;i<=5;i++){ /*세로*/
      cnt=0
      for(j=1;j<=5;j++){
        if (check[j][i]>=1){
          cnt+=1}
      }
      if (cnt==5){
        for(j=1;j<=5;j++){
          document.images["table" + j + i].src = 'red.png';
					if (check[j][i]!=3){
						check[j][i]=2
					}
        }
      }
    }
		//대각
		if (check[1][1]>=1 && check[2][2]>=1 && check[3][3]>=1 && check[4][4]>=1 && check[5][5]>=1){
			for(i=1;i<=5;i++){
				j=i
				document.images["table" + i + j].src = 'red.png';
				if (check[i][j]!=3){
					check[i][j]=2
				}
			}
		}
		if (check[1][5]>=1 && check[2][4]>=1 && check[3][3]>=1 && check[4][2]>=1 && check[5][1]>=1){
			for(i=1;i<=5;i++){
				j=6-i
				document.images["table" + i + j].src = 'red.png';
				if (check[i][j]!=3){
					check[i][j]=2
				}
			}
		}

  }

	function check_third_bingo(){
		flag=0
		if ((count-1)%3==0){

					if (check[i][j]==2){
						flag=1
					}
				}
			}

			}
		}

	}

			for(i=1;i<=5;i++){
				j=6-i
					check[i][j]=3
			}
		}

	}

}
